<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elif'e √ñzel ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --p-dark: #ff4d6d;
            --p-mid: #ff758c;
            --p-light: #ffb3c1;
            --p-bg: #fff0f3;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #fff0f3, #ffccd5, #ffb3c1, #fff0f3);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Giri≈ü Ekranƒ± */
        #splash {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--p-bg);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        .splash-heart {
            font-size: 80px;
            animation: beat 1s infinite ease-in-out;
            cursor: pointer;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Ana Kart */
        .main-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 30px 20px;
            border-radius: 35px;
            width: 85%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(255, 77, 109, 0.2);
            border: 2px solid white;
            z-index: 10;
            display: none;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--p-dark);
            font-size: 2.5rem;
            margin: 0 0 15px 0;
        }

        .photo-frame {
            width: 130px;
            height: 130px;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 8px 15px rgba(255, 77, 109, 0.3);
            background: url('https://images.unsplash.com/photo-1518895949257-7621c3c786d7?q=80&w=500') center/cover;
            position: relative;
        }

        .message-text {
            color: #590d22;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            min-height: 60px;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.1rem;
            margin: 10px;
            width: 100%;
            max-width: 200px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-yes {
            background: linear-gradient(45deg, var(--p-dark), #ff758c);
            color: white;
            animation: shake 2s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0); }
            10%, 30%, 50% { transform: rotate(-3deg); }
            20%, 40%, 60% { transform: rotate(3deg); }
        }

        .btn-no { background: #f8f9fa; color: #adb5bd; }

        /* Dokunmatik Kalpler */
        .tap-heart {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            animation: tapHeartMove 1s ease-out forwards;
            font-size: 20px;
        }

        @keyframes tapHeartMove {
            0% { transform: scale(0) translateY(0); opacity: 1; }
            100% { transform: scale(1.5) translateY(-100px); opacity: 0; }
        }

        /* 3D Final */
        #heartCanvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #2b0008 0%, #000000 100%);
            display: none;
            z-index: 100;
        }

        #finalMessage {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            z-index: 101;
            display: none;
            pointer-events: none;
        }

        .glow-title {
            color: white;
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            text-shadow: 0 0 15px var(--p-dark), 0 0 30px var(--p-dark);
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash" onclick="openSurprise()">
        <div class="splash-heart">üéÅ</div>
        <p style="color: var(--p-dark); font-weight: 500; margin-top: 20px;">Elif, senin i√ßin bir s√ºrprizim var...</p>
        <p style="color: #adb5bd; font-size: 0.8rem;">(Dokunur musun?)</p>
    </div>

    <!-- Main Card -->
    <div class="main-card" id="card">
        <div class="photo-frame"></div>
        <h1>Elif'im ‚ù§Ô∏è</h1>
        <p class="message-text" id="typewriter"></p>
        
        <div id="action-area" style="display: none; animation: fadeIn 1s forwards;">
            <p style="font-weight: 600; color: var(--p-dark);">Herg√ºn aralƒ±ksƒ±z konu≈ümaya var mƒ±sƒ±n?</p>
            <button class="btn btn-yes" onclick="startFinal()">EVET</button>
            <button class="btn btn-no" id="no-btn" onmouseover="moveNo()" onclick="moveNo()">Hayƒ±r</button>
        </div>
    </div>

    <canvas id="heartCanvas"></canvas>
    
    <div id="finalMessage">
        <h1 class="glow-title">ƒ∞Yƒ∞ Kƒ∞ VARSIN! ‚ù§Ô∏è</h1>
        <p style="color: white; margin-top: 15px; font-size: 1.2rem;">Elif...</p>
    </div>

    <script>
        // 1. Splash Ekranƒ±nƒ± A√ßma
        function openSurprise() {
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('card').style.display = 'block';
                startTypewriter();
            }, 1000);
        }

        // 2. Mobile √ñzel Daktilo
        const text = "Vala g√ºl√ºm 6 ayda 1 konu≈üsakta, bug√ºnlerde sƒ±k sƒ±k konu≈ümasakta artƒ±k geldi zamanƒ±...";
        let charIndex = 0;
        function startTypewriter() {
            const container = document.getElementById("typewriter");
            if (charIndex < text.length) {
                container.innerHTML += text.charAt(charIndex);
                charIndex++;
                setTimeout(startTypewriter, 50);
            } else {
                document.getElementById("action-area").style.display = "block";
            }
        }

        // 3. Dokunmatik Kalp Patlamasƒ±
        document.addEventListener('touchstart', (e) => {
            for(let i=0; i<3; i++) {
                const h = document.createElement('div');
                h.className = 'tap-heart';
                h.innerHTML = ['‚ù§Ô∏è', 'üíñ', '‚ú®'][Math.floor(Math.random() * 3)];
                h.style.left = (e.touches[0].clientX - 10) + 'px';
                h.style.top = (e.touches[0].clientY - 10) + 'px';
                h.style.left = (parseInt(h.style.left) + (Math.random()-0.5)*40) + 'px';
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 1000);
            }
        });

        // 4. Ka√ßan Buton (Mobile Optimize)
        function moveNo() {
            const btn = document.getElementById('no-btn');
            const newX = Math.random() * (window.innerWidth - 120);
            const newY = Math.random() * (window.innerHeight - 50);
            btn.style.position = 'fixed';
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }

        // 5. Mega Final
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let heartPoints = [];
        let rotation = 0;

        function startFinal() {
            document.getElementById('card').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('card').style.display = 'none';
                canvas.style.display = 'block';
                document.getElementById('finalMessage').style.display = 'block';
                init3DHeart();
                launchConfetti();
            }, 500);
        }

        function init3DHeart() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            for (let t = 0; t < Math.PI * 2; t += 0.02) {
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                // Mobil i√ßin √∂l√ßeklendirme
                const scale = window.innerWidth < 500 ? 10 : 15;
                heartPoints.push({ x: x * scale, y: -y * scale });
            }

            for (let i = 0; i < 1500; i++) {
                particles.push(new Particle());
            }
            drawFrame();
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                const p = heartPoints[Math.floor(Math.random() * heartPoints.length)];
                this.tx = p.x; this.ty = p.y;
                this.speed = Math.random() * 0.05 + 0.02;
                this.color = `hsl(${Math.random() * 20 + 340}, 100%, 70%)`;
                this.size = Math.random() * 2 + 0.5;
            }
            update() {
                const cos = Math.cos(rotation);
                const sin = Math.sin(rotation);
                const rx = this.tx * cos - this.ty * sin;
                const ry = this.tx * sin + this.ty * cos;
                this.x += (rx + canvas.width/2 - this.x) * this.speed;
                this.y += (ry + canvas.height/2 - this.y) * this.speed;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
                ctx.fill();
            }
        }

        function drawFrame() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            rotation += 0.02;
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(drawFrame);
        }

        function launchConfetti() {
            const end = Date.now() + (5 * 1000);
            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0, y: 0.8 }, colors: ['#ff4d6d', '#ffffff'] });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1, y: 0.8 }, colors: ['#ff4d6d', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
